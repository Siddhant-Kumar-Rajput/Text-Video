<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text to Video Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Text to 2D Video Generator</h1>
        <p class="subtitle">Transform long-form ideas into a simple animated video.</p>
      </header>

      <section class="form-card">
        <form id="story-form" method="post">
          <label for="story">Describe your scene or story</label>
          <textarea id="story" name="story" rows="8" placeholder="Write a detailed description to turn into a video..." required>{{ request.form.get('story', '') }}</textarea>
          <button id="generate-btn" type="submit">Generate video</button>
        </form>
        {% if error %}
          <p class="message error">{{ error }}</p>
        {% endif %}
      </section>

      <div class="loading-overlay" id="loading-indicator" hidden>
        <div class="spinner" role="status" aria-live="polite" aria-label="Generating video"></div>
        <p>Crafting visuals for your storyâ€¦</p>
      </div>

      {% if video_filename %}
        <section class="result-card">
          <h2>Your generated video</h2>
          <video controls preload="metadata">
            <source src="{{ url_for('static', filename='videos/' + video_filename) }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <a class="download" href="{{ url_for('static', filename='videos/' + video_filename) }}" download>Download file</a>
        </section>
      {% endif %}
    </main>

    <footer>
      <p>Powered by Flask, Pillow, and ImageIO.</p>
    </footer>

    <script>
      const form = document.getElementById('story-form');
      const loader = document.getElementById('loading-indicator');
      const button = document.getElementById('generate-btn');

      if (form && loader && button) {
        form.addEventListener('submit', () => {
          loader.removeAttribute('hidden');
          button.disabled = true;
          button.classList.add('is-loading');
        });
      }
    </script>
  </body>
</html>
